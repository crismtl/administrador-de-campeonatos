<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form class="form-horizontal">
      <fieldset>
        <legend>Registro de Jugador</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Nombre completo</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Nombre" ng-model="jugador.nombre" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Imagen</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Imagen" ng-model="jugador.imagen" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Nacionalidad</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Nacionalidad" ng-model="jugador.nacionalidad" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Equipo</label>
          <div class="col-lg-10">
            <select ng-model="jugador.equipo" class="form-control" required>
              <option ng-repeat="equipo in equipos" value="{{equipo.id}}">{{equipo.nombre}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancelar</button>
            <button type="submit" class="btn btn-primary" ng-click="registrar()">Registrar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-sm-3"></div>
</div>

<legend>Lista de Jugadores</legend>
<div class="row">
  <div ng-repeat="j in jugadores">
    <div class="col-sm-4">
      <img ng-src="{{j.imagen}}" alt="jugador" height="150" width="140" class="img-circle">
      <p>{{j.nombre}}</p>
      <p>{{j.nacionalidad}}</p>
      <!-- <p>{{j.equipo.nombre}}</p> -->
      <p>
        <button ng-click="eliminar(j, $index)" class="btn btn-danger">Borrar</button>
        <button ng-click="visible=!visible" class="btn btn-info" type="submit">Modificar</button>
      </p>
      <form ng-show="visible">
        <div class="form-group">
          <label>Nombre : </label>
          <input class="form-control" type="text" ng-model="jugadores[$index].nombre" required>
        </div>
        <div class="form-group">
          <label>Link de Imagen : </label>
          <input class="form-control" type="text" ng-model="jugadores[$index].imagen" required>
        </div>
        <div class="form-group">
          <label>Nacionalidad : </label>
          <input class="form-control" type="text" ng-model="jugadores[$index].nacionalidad" required>
        </div>
        <div class="form-group">
          <label>Equipo : </label>
          <select ng-model="jugadores[$index].equipo" class="form-control" required>
            <option ng-repeat="equipo in equipos" value="{{equipo.id}}">{{equipo.nombre}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-block btn-primary" ng-click="editar(j, $index)">Guardar</button>
      </form>
    </div>
  </div>
</div>
